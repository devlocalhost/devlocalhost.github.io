<!doctype html>
<html lang="en">
    <head>
        <title>Redirecting to laurel_updates...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <!-- <link rel="stylesheet" href="style.css" /> -->
    </head>

    <body>
        <h1 class="colored">Redirecting you...</h1>
        <p>Not working? Click <a id="redirectLink" href="">here</a>, or click <a href="https://devlocalhost.github.io/">here</a> to go back.</p>

        <script>
            var workingUrl = "https://laurel-updates-dev64.koyeb.app";
            //        main: https://laurel-updates.onrender.com
            // alternative: https://laurel-updates-dev64.koyeb.app
            var pathName = window.location.pathname;

            if (pathName !== "/") {
                var redirectLaurel = "";

                if (pathName === "/lu") {
                    redirectLaurel = workingUrl;
                } else {
                    redirectLaurel = workingUrl + pathName;
                }

                // Wait for the DOM to be fully loaded
                document.addEventListener("DOMContentLoaded", function() {
                    document.getElementById("redirectLink").href = redirectLaurel;
                    window.location.href = redirectLaurel;
                });
            }
        </script>
    </body>
</html>
